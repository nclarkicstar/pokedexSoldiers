<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Images</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      :root {
        --pokedex_red: #be084e;
        --pokedex_darker: #a70c48;
        --pokedex_shaded: #950b40;
      }

      @font-face {
        font-family: "Unown-OVEwA";
        src: url("fonts/Unown-OVEwA.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      .unownText {
        font-family: "Unown-OVEwA", sans-serif;
      }
      .header {
        font-size: 5rem;
        text-align: center;
        max-width: 100vw;
      }

      .imageGrid {
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        text-align: center;
        background-color: var(--pokedex_red);
        width: 50vw;
        max-width: 100%;
        line-height: 100%;
        align-items: center;
        gap: 2rem;
        padding: 2rem;
        max-height: fit-content;
        border: 10px solid black;
        border-radius: 10px;
        /* height: 50vh; */
      }

      .imageGrid img {
        max-width: 100%;
        height: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .gridImage {
        margin: 0;
        padding: 0;
        max-width: 100%;
        transition: background-color 0.3s ease;
        max-height: 100%;
        border-radius: 10px;
        padding: 1rem;
      }

      .gridImage:hover {
        background-color: var(--pokedex_shaded);
      }

      .gridImage {
        height: 100%;
        background-color: var(--pokedex_darker);

        margin-top: 1rem;
        margin-bottom: 1rem;
        object-fit: contain;
        padding: 0;
        height: 25vh;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="unownText">Buffalo Soldiers</span>
    </div>
    <div class="imageGrid">
      <div class="gridImage">
        <img src="images/determinedragon.png" alt="Determinedragon" />
      </div>
      <div class="gridImage">
        <img src="images/adaptox.png" alt="Adaptox" />
      </div>
      <div class="gridImage">
        <img src="images/leaderaptor.png" alt="Leaderaptor" />
      </div>
      <div class="gridImage">
        <img src="images/teamander.png" alt="Teamander" />
      </div>
      <div class="gridImage">
        <img src="images/friendlebub.png" alt="Friendlebub" />
      </div>
      <div class="gridImage">
        <img src="images/creativire.png" alt="Creativire" />
      </div>
      <div class="gridImage">
        <img src="images/curiospike.png" alt="Curiospike" />
      </div>
      <div class="gridImage">
        <img src="images/optimibright.png" alt="Optimibright" />
      </div>
    </div>
  </body>
</html>
