<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Buffalo Soldiers</title>

    <link
      rel="icon"
      style="filter: blur(5px)"
      type="image/png"
      href="/images/icon.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>

    <div class="header">
      <img
        src="images/eggJumping.gif"
        alt="Egg Jumping"
        class="buttonStyle jumpingEgg"
        id="eggImage"
      />
      <span class="unownText">Buffalo <br />Soldiers</span>

      <!-- Container for right-aligned buttons -->
      <div class="rightButtons">
        <img
          src="images/peace.png"
          alt="button for peace"
          class="buttonStyle jumpingPeace"
          id="peacePlanButton"
        />
        <img
          src="images/war.png"
          alt="button for war"
          class="buttonStyle jumpingWar"
          id="warPlanButton"
        />
      </div>
    </div>

    <div class="imageGrid">
      <div class="gridImage flashSelect">
        <img src="images/determinedragon.png" alt="Determinedragon" />
        <div class="pokemonName pixelFont">Determinedragon</div>
      </div>
      <div class="gridImage flashSelect">
        <img src="images/adaptox.png" alt="Adaptox" />
        <div class="pokemonName pixelFont">Adaptox</div>
      </div>
      <div class="gridImage flashSelect">
        <img src="images/leaderaptor.png" alt="Leaderaptor" />
        <div class="pokemonName pixelFont">Leaderaptor</div>
      </div>
      <div class="gridImage flashSelect">
        <img src="images/teamander.png" alt="Teamander" />
        <div class="pokemonName pixelFont">Teamander</div>
      </div>
      <div class="gridImage flashSelect">
        <img src="images/friendlebub.png" alt="Friendlebub" />
        <div class="pokemonName pixelFont">Friendlebub</div>
      </div>
      <div class="gridImage flashSelect">
        <img src="images/creativire.png" alt="Creativire" />
        <div class="pokemonName pixelFont">Creativire</div>
      </div>
      <div class="gridImage flashSelect">
        <img src="images/curiospike.png" alt="Curiospike" />
        <div class="pokemonName pixelFont">Curiospike</div>
      </div>
      <div class="gridImage flashSelect">
        <img src="images/optimibright.png" alt="Optimibright" />
        <div class="pokemonName pixelFont">Optimibright</div>
      </div>
    </div>
    <div id="pokemonOverlay">
      <div id="overlayContent">
        <button id="closeOverlay">X</button>
        <div id="leftSide">
          <img id="overlayImage" src="" alt="Pokemon Image" />
          <div id="overlayName" class="pokemonName pixelFont"></div>
        </div>
        <div id="rightSide">
          <div id="overlayText"></div>
        </div>
      </div>
    </div>

      <div class="overlayContent">
        <button class="closeOverlay">X</button>
        <h2>War Plan</h2>
        <p>Details about the War Plan...</p>
      </div>
    </div>

    <div id="peacePlanOverlay" class="overlay">
      <div class="overlayContent">
        <button class="closeOverlay">X</button>
        <h2>Peace Plan</h2>
        <p>Details about the Peace Plan...</p>
      </div>
    </div> -->

    <script src="scripts.js"></script>
  </body>
</html>
